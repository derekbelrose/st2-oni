---
name: "bouncevm"
description: "Power Off and then on a VM"

runner_type: "action-chain"

entry_point: "chains/bouncevm.yaml"

enabled: true
parameters:
  vsphere:
    default:
      type: "string"
      default: "default"

  vm_name:
    type: "string"
    required: true

notify:
  on-complete:
    message: "\"@channel: bouncevm succeeded\""
    routes:
      - "hipchat"